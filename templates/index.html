<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemo AI</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon/message-chatbot1.svg">
    <link rel="shortcut icon" href="/static/favicon/message-chatbot1.svg" type="image/svg+xml">
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Nemo AI</h4>
                    <div>
                        <button id="history-btn" class="btn btn-common-style btn-sm" type="button" aria-label="Xem lịch sử chat">
                            <i class="fas fa-history"></i> Lịch sử
                        </button>
                        <button class="btn btn-common-style btn-sm" id="clear-chat-btn" type="button">
                            <i class="fas fa-trash-alt"></i> Xóa chat
                        </button>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Tin nhắn sẽ được hiển thị ở đây -->
            </div>

            <div class="chat-input-container">
                <div class="d-flex w-100">
                    <div class="image-upload-container">
                        <label for="image-upload" class="d-none">Tải ảnh lên</label>
                        <input type="file" id="image-upload" accept="image/*" class="d-none" aria-label="Tải ảnh lên">
                        <button class="btn btn-light image-button" id="image-btn" type="button" aria-label="Tải ảnh lên" title="Tải ảnh lên">
                            <i class="fas fa-image"></i>
                        </button>
                        <div id="image-preview-container" class="d-none">
                            <img id="image-preview" src="#" alt="Ảnh đã chọn">
                            <button class="btn btn-sm btn-danger remove-image-btn" id="remove-image-btn" type="button" aria-label="Xóa ảnh" title="Xóa ảnh">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <textarea class="chat-input" id="prompt" placeholder="Nhập tin nhắn của bạn..." rows="1"></textarea>
                    <button class="btn btn-primary send-button" id="submit-btn" type="button" aria-label="Gửi tin nhắn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Lịch sử Chat -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">Lịch sử cuộc trò chuyện</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body" id="history-container">
                    <!-- Lịch sử chat sẽ được hiển thị ở đây -->
                    <div class="text-center py-5">
                        <div class="loading"></div>
                        <p class="mt-2">Đang tải lịch sử cuộc trò chuyện...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-common-style" id="clear-history-btn">
                        <i class="fas fa-trash-alt"></i> Xóa tất cả lịch sử
                    </button>
                    <button type="button" class="btn btn-common-style" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
